{% extends 'layout.html' %}
{% block home %}
<div class="container my-5">
<form class="form-space" method="POST" action="/dashboard">
    <div class="form-group my-5">
      <label for="exampleInputEmail1 my-4">User Name</label>
      <input type="text" class="form-control" name="uname" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter User Name">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group my-30">
      <label for="exampleInputPassword1 my-30">Password</label>
      <input type="password" class="form-control" name="upass " id="exampleInputPassword1" placeholder="Password">
    </div>
    
    <button type="submit" class="btn btn-info">Submit</button>
  </form>
</div>
{% endblock %}
