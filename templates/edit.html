{% extends 'layout.html' %} 
{% block home %}
<div class="container form-login justify-content-center">
  <div class="row justify-content-center">
    <div class="col-sm-8">
      <a href="/dashboard">
        <button class="btn btn-primary">Back To Dashboard</button>
      </a>
      <div class="formedit">
        <form action="/edit/{{sno}}" method="POST">
          <div class="form-group">
            <label for="title">Title:</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter title"
              name="title"
              value="{{posts.title}}"
            />
          </div>

          <div class="form-group">
            <label for="tagline">Tagline:</label>
            <input
              type="text"
              class="form-control"
              id="tagline"
              placeholder="Enter tagline"
              name="tagline"
              value="{{posts.tagline}}"
            />
          </div>

          <div class="form-group">
            <label for="slug_post">Slug Post:</label>
            <input
              type="text"
              class="form-control"
              id="slug_post"
              placeholder="Enter Slug post"
              name="slug_post"
              value="{{posts.slug_post}}"
            />
          </div>

          <div class="form-group">
            <label for="content">Content:</label>

            <textarea
              class="form-control"
              id="content"
              rows="10"
              placeholder="Enter Content"
              name="content"
            >
{{posts.content}}</textarea
            >
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember" />
              Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
